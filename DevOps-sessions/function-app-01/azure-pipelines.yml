trigger: none

pool:
  vmImage: ubuntu-latest

variables:
- name: containerUrl
  value: https://mystorageaccount.blob.core.windows.net/container
- name: packageName
  value: package.zip

steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript:   |
                      apt-get install zip -y
                      zip -r '${{ variables.packageName }}' code
                      chmod 755 templates/automated-deployment.sh
                      templates/automated-deployment.sh
                      az storage copy -s '${{ variables.packageName }}' -d '${{ variables.containerUrl }}/${{ variables.packageName }}'


  
